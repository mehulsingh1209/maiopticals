<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Opticals - Prescription Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;       /* Deep blue */
            --primary-light: #3b82f6; /* Lighter blue */
            --secondary: #1e40af;     /* Darker blue */
            --success: #10b981;       /* Green for success/buttons */
            --success-hover: #059669; /* Darker green */
            --warning: #f59e0b;       /* Yellow for payment warnings */
            --danger: #ef4444;        /* Red for errors */
            --light: #f8fafc;        /* Light gray background */
            --medium: #e2e8f0;        /* Medium gray for borders */
            --dark: #1e293b;          /* Dark text */
            --text-muted: #64748b;    /* Muted text */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--medium);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .eye-section {
            background-color: var(--light);
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--medium);
        }
        
        .eye-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .payment-section {
            background-color: var(--light);
            padding: 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--medium);
        }
        
        .payment-display {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .total-amount {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .collected-amount {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }
        
        .remaining-amount {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        button {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background-color: var(--success-hover);
            transform: translateY(-2px);
        }
        
        .success-message {
            display: none;
            background-color: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
            
            .payment-display {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1.25rem;
                border-radius: 8px;
            }
            
            .form-grid, .form-row {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            input, select, textarea {
                padding: 0.65rem;
            }
            
            button {
                padding: 0.9rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Mai Opticals</h1>
            <p>Birgunj, Nepal</p>
        </div>
        
        <form id="prescriptionForm">
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" required>
            </div>
            
            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label for="age">Age</label>
                    <input type="number" id="age" required>
                </div>
                
                <div class="form-group" style="flex: 2;">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            
            <div class="eye-section">
                <div class="eye-title">Right Eye (RE) Prescription</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reSphere">Sphere (SPH)</label>
                        <input type="text" id="reSphere" placeholder="-2.50">
                    </div>
                    <div class="form-group">
                        <label for="reCylinder">Cylinder (CYL)</label>
                        <input type="text" id="reCylinder" placeholder="-1.25">
                    </div>
                    <div class="form-group">
                        <label for="reAxis">Axis</label>
                        <input type="text" id="reAxis" placeholder="180">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rePd">PD (mm)</label>
                    <input type="text" id="rePd" placeholder="Pupillary Distance">
                </div>
            </div>
            
            <div class="eye-section">
                <div class="eye-title">Left Eye (LE) Prescription</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="leSphere">Sphere (SPH)</label>
                        <input type="text" id="leSphere" placeholder="-2.50">
                    </div>
                    <div class="form-group">
                        <label for="leCylinder">Cylinder (CYL)</label>
                        <input type="text" id="leCylinder" placeholder="-1.25">
                    </div>
                    <div class="form-group">
                        <label for="leAxis">Axis</label>
                        <input type="text" id="leAxis" placeholder="180">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lePd">PD (mm)</label>
                    <input type="text" id="lePd" placeholder="Pupillary Distance">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label for="lensType">Lens Type</label>
                    <select id="lensType" required>
                        <option value="">Select</option>
                        <option value="Single Vision">Single Vision</option>
                        <option value="Bifocal">Bifocal</option>
                        <option value="Progressive">Progressive</option>
                    </select>
                </div>
                
                <div class="form-group" style="flex: 1;">
                    <label for="frameType">Frame Type</label>
                    <select id="frameType" required>
                        <option value="">Select</option>
                        <option value="Metal">Metal</option>
                        <option value="Plastic">Plastic</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
            </div>
            
            <!-- Payment Section -->
            <div class="payment-section">
                <div class="eye-title">Payment Information</div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="totalAmount">Total Amount (NPR)</label>
                        <input type="number" id="totalAmount" placeholder="Enter total amount" min="0" step="100">
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="collectedAmount">Collected Amount (NPR)</label>
                        <input type="number" id="collectedAmount" placeholder="Amount received" min="0" step="100">
                    </div>
                </div>
                
                <div id="paymentDisplay" style="display: none;">
                    <div class="payment-display total-amount">
                        <span>Total:</span>
                        <span id="displayTotal">NPR 0</span>
                    </div>
                    <div class="payment-display collected-amount">
                        <span>Collected:</span>
                        <span id="displayCollected">NPR 0</span>
                    </div>
                    <div class="payment-display remaining-amount">
                        <span>Remaining:</span>
                        <span id="displayRemaining">NPR 0</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            
            <button type="submit">Send Prescription via SMS</button>
            
            <div id="successMessage" class="success-message">
                Prescription saved and SMS sent successfully!
            </div>
        </form>

        <footer>
            <h3>Credits</h3>
            <p>Developed and designed by <a href="https://msr-portfolio.vercel.app/" target="_blank" rel="noopener noreferrer">MSR</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('prescriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                patientName: document.getElementById('patientName').value,
                age: document.getElementById('age').value,
                phone: document.getElementById('phone').value,
                reSphere: document.getElementById('reSphere').value,
                reCylinder: document.getElementById('reCylinder').value,
                reAxis: document.getElementById('reAxis').value,
                rePd: document.getElementById('rePd').value,
                leSphere: document.getElementById('leSphere').value,
                leCylinder: document.getElementById('leCylinder').value,
                leAxis: document.getElementById('leAxis').value,
                lePd: document.getElementById('lePd').value,
                lensType: document.getElementById('lensType').value,
                frameType: document.getElementById('frameType').value,
                totalAmount: document.getElementById('totalAmount').value,
                collectedAmount: document.getElementById('collectedAmount').value,
                remainingAmount: calculateRemainingAmount(),
                notes: document.getElementById('notes').value
            };
            
            // Generate SMS message
            const smsMessage = generateSMS(formData);
            
            // In a real implementation, you would send this via an SMS API
            console.log("SMS to patient:", smsMessage);
            console.log("SMS to shop owner:", smsMessage);
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            
            // Reset form after 3 seconds
            setTimeout(() => {
                document.getElementById('prescriptionForm').reset();
                document.getElementById('paymentDisplay').style.display = 'none';
                successMsg.style.display = 'none';
            }, 3000);
        });
        
        // Payment calculation functions
        function calculateRemainingAmount() {
            const total = parseFloat(document.getElementById('totalAmount').value) || 0;
            const collected = parseFloat(document.getElementById('collectedAmount').value) || 0;
            return Math.max(0, total - collected);
        }
        
        function updatePaymentDisplay() {
            const total = parseFloat(document.getElementById('totalAmount').value) || 0;
            const collected = parseFloat(document.getElementById('collectedAmount').value) || 0;
            const remaining = calculateRemainingAmount();
            
            if (total > 0) {
                document.getElementById('paymentDisplay').style.display = 'block';
                document.getElementById('displayTotal').textContent = `NPR ${total.toLocaleString()}`;
                document.getElementById('displayCollected').textContent = `NPR ${collected.toLocaleString()}`;
                document.getElementById('displayRemaining').textContent = `NPR ${remaining.toLocaleString()}`;
            } else {
                document.getElementById('paymentDisplay').style.display = 'none';
            }
        }
        
        // Set up event listeners for payment fields
        document.getElementById('totalAmount').addEventListener('input', updatePaymentDisplay);
        document.getElementById('collectedAmount').addEventListener('input', updatePaymentDisplay);
        
        function generateSMS(data) {
            let paymentInfo = '';
            if (data.totalAmount) {
                paymentInfo = `\nPayment: NPR ${data.totalAmount} (Paid: NPR ${data.collectedAmount}, Due: NPR ${data.remainingAmount})`;
            }
            
            return `Mai Opticals Prescription\n\n` +
                   `Patient: ${data.patientName} (${data.age})\n` +
                   `Phone: ${data.phone}\n\n` +
                   `Right Eye: SPH ${data.reSphere}, CYL ${data.reCylinder}, Axis ${data.reAxis}, PD ${data.rePd}\n` +
                   `Left Eye: SPH ${data.leSphere}, CYL ${data.leCylinder}, Axis ${data.leAxis}, PD ${data.lePd}\n\n` +
                   `Lens: ${data.lensType}\n` +
                   `Frame: ${data.frameType}` +
                   paymentInfo + `\n\n` +
                   `Notes: ${data.notes || 'None'}\n\n` +
                   `Thank you for choosing Mai Opticals, Birgunj!`;
        }
    </script>
</body>
</html>
